<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="full\kumaran.css">
    </head>
    <body style="background-image: url('istockphoto-1435226158-170667a.webp');background-repeat: no-repeat;background-size:100% ;">
        <div class="box-form">
            <div class="left">
                <div class="overlay">
                    <h1>ADLOYAL</h1>
                    <p>
                        Welcome to our Web site. Please create your account and login.
                    </p>
                    <span>
                        <p>Login with social media</p>
                        <a href="#">
                            <i class="fa fa-facebook" aria-hidden="true">
                                Facebook
                            </i>
                        </a>
                        <a href="#">
                            <i class="fa fa-twitter" aria-hidden="true">
                                Twitter
                            </i>
                            
                        </a>
                    </span>
                </div>
            </div>
            <div class="right">
                <h5>Login</h5>
                <p>
                    "Don't have an account ?"
                    <a href="#">Create an account</a>
                </p>
                <div class="inputs">
                    <input type="text" placeholder="user name">
                    <br>
                    <input type="password" placeholder="password">
                </div>
                <br>
                <br>
                <div class="remember-me--forget-password">
                    <!--Angular-->
                    <label>
                        
                        <input type="checkbox" name="item" checked>
                        <span class="text-checkbox">Forget Password</span>
                    </label>
                    
                </div>
                <br>
                <button>Login</button>
            </div>
        </div>
        <!--partial-->
    </body>
    
</html>
